version: 3

tasks:
  prereq:
    silent: true
    cmds:
      - |
        if ! test -d "$OPS_ROOT/web/upload/node_modules"
          then cd $OPS_ROOT/web/upload && bun install --production
        fi
  upload:
    silent: true
    cmds:
      - task: prereq
      - |
        ARGS=""
        if {{.__verbose}}
        then ARGS="$ARGS --verbose"
        fi
        if {{.__clean}}
        then ARGS="$ARGS --clean"
        fi
        if test -n "{{.__batchsize}}"
        then ARGS="--batchsize={{.__batchsize}}"
        else ARGS="$ARGS --batchsize=5"
        fi
        bun upload/upload.ts $FOLDER_PATH $ARGS
    env:
      FOLDER_PATH:
        sh: |
          P="$($OPS -opspath ./)"
          if test -n "{{._folder_}}" 
          then P="$($OPS -opspath {{._folder_}})"
          fi
          echo $P
      
