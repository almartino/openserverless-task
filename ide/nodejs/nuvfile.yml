version: '3'

tasks:

  clean:
    silent: true
    desc: clean
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - /usr/bin/rm -Rvf {{.DIR}}/node_modules {{.DIR}}.zip

  zip:
    silent: true
    desc: build a zip environment
    requires: {var: [DIR]}
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - |
      if test -f "{{.DIR}}/package.json"
      then bash build-node.sh "{{.DIR}}" "{{.DIR}}.zip"
      fi
    sources:
    - "{{.DIR}}/package.json"
    generates:
    - "{{.DIR}}/node_modules/.package-lock.json"

  action:
    silent: true
    desc: build the action updating the zip
    requires: {var: [DIR]}
    dir: "{{.DIR}}"
    cmds:
    - test -d "{{.DIR}}" || die "{{.DIR}} not found or not a directory"
    - |
      /usr/bin/zip -r {{.DIR}}.zip * -x "node_modules/*" 
