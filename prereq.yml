version: 3

vars:
  OS: "{{or .__OS OS}}"
  BOH: "{{.__ARCH}}"
  ARCH: "{{or .__ARCH ARCH}}"
  ARC: '{{if eq .OS "windows"}}.zip{{else}}.tgz{{end}}'
  ARC2: '{{if eq .OS "windows"}}.zip{{else}}.tar.gz{{end}}'
  EXE: '{{if eq .OS "windows"}}.exe{{else}}{{end}}'

tasks:
 
  download-and-extract:
     requires:
       vars: 
       - FILE
       - URL
       - OUT
     cmds:
     - echo "{{.OUT}} {{.FILE}} {{.URL}} {{.FILETAR}}" 
     - curl -sL "{{.URL}}" -o {{.FILE}}
     - extract "{{.FILE}}" "{{.OUT}}{{.EXE}}"
     - remove "{{.FILE}}"

  download:
    requires:
      vars:
        - URL
        - OUT
    cmds:
      - curl -sL -ccookie.txt -o"{{.OUT}}" "{{.URL}}"
      - '{{if eq .OS "windows"}}rename {{.OUT}} {{.OUT}}.exe{{else}}chmod +x {{.OUT}}{{end}}'
      - remove cookie.txt

  7zz:
    desc: download 7zz
    vars:
      VERSION: "2407"
      SUFFIX:
         sh: |
             case "{{.OS}}-{{.ARCH}}" in
              linux-amd64) echo "7z{{.VERSION}}-linux-x64.tar.xz" ;;
              linux-arm64) echo "7z{{.VERSION}}-linux-arm64.tar.xz" ;;
              darwin-*) echo "7z{{.VERSION}}-mac.tar.xz" ;;
              windows-*) echo "7zr.exe" ;;
              *) echo "unknown" ;;
             esac
      URL: "https://7-zip.org/a/{{.SUFFIX}}"
      FILE: "{{base .URL}}"
    cmds:
    - curl -sL "{{.URL}}"  -o "{{.FILE}}"
    - |
      if test "{{.OS}}" == "windows" 
      then rename 7zr.exe 7zz.exe
      else extract "{{.FILE}}" 7zz
      fi
 
  coreutils:
    desc: download coreutils
    vars:
      # when changing this add the list of utilites to nuvroot.json in config.ops.coreutils
      # do NOT include [ test false true echo
      VERSION: "0.0.27"
      SUFFIX:
        sh: |
            case "{{.OS}}-{{.ARCH}}" in
            linux-amd64) echo "x86_64-unknown-linux-gnu" ;;
            linux-arm64) echo "aarch64-unknown-linux-gnu" ;;
            darwin-amd64) echo "x86_64-apple-darwin" ;;
            darwin-arm64) echo "aarch64-apple-darwin" ;; 
            windows-*) echo "x86_64-pc-windows-gnu" ;;
            *) echo "unknown" ;;
            esac
      URL: "https://github.com/uutils/coreutils/releases/download/{{.VERSION}}/coreutils-{{.VERSION}}-{{.SUFFIX}}{{.ARC2}}" 
      FILE: "{{base .URL}}"
      OUT: coreutils
    cmds:
    - task: download-and-extract
      vars:
        URL: "{{.URL}}"
        FILE: "{{.FILE}}"
        OUT: coreutils

  bun:
    desc: download bun
    vars:
      VERSION: "1.1.21"
      ARCH2: '{{if eq .ARCH "amd64"}}x64{{else}}aarch64{{end}}'
      URL: 'https://github.com/oven-sh/bun/releases/download/bun-v{{.VERSION}}/bun-{{.OS}}-{{.ARCH2}}.zip'
      FILE: '{{base .URL}}'
    cmds:
    - echo "{{.URL}}"
    - curl -sL "{{.URL}}" -o "{{.FILE}}"
    - extract "{{.FILE}}" bun{{.EXE}}
    - remove "{{.FILE}}"

  kubectl:
    desc: download kubectl
    vars:
      VERSION: v1.30.3
    cmds:
      - task: download
        vars:
          URL: "https://dl.k8s.io/release/{{.VERSION}}/bin/{{.OS}}/{{.ARCH}}/kubectl{{.EXE}}"
          OUT: kubectl

  kind:
    desc: download bun
    vars:
      VERSION: 0.17.0
    cmds:
      - task: download
        vars:
          URL: "https://kind.sigs.k8s.io/dl/v{{.VERSION}}/kind-{{.OS}}-{{.ARCH}}"
          OUT: kind

  k3sup:
    desc: download k3sup
    vars:
      VERSION: 0.13.6
      BASE: "https://github.com/alexellis/k3sup/releases/download/{{.VERSION}}"
      FILE: 
        sh: |
            case {{.OS}}-{{.ARCH}} in
            (linux-amd64)   echo k3sup ;;
            (linux-arm64)   echo k3sup-arm64 ;;
            (darwin-amd64)  echo k3sup-darwin ;;
            (darwin-arm64)  echo k3sup-darwin-arm64 ;;
            (windows-amd64) echo k3sup.exe ;;
            esac
    cmds:
      - task: download
        vars:
          URL: "{{.BASE}}/{{.FILE}}"
          OUT: k3sup

  all:
    - task: 7zz
    - task: coreutils    
    - task: bun
    - task: kind
    - task: k3sup
    - task: kubectl
